<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Квартальный калькулятор</title>
  <style>
    :root{font-family:Arial,Helvetica,sans-serif;font-size:14px}
    body{margin:18px;background:#f6f7fb;color:#111}
    .card{background:#fff;padding:14px;border-radius:10px;box-shadow:0 8px 30px rgba(20,30,60,.06);max-width:1200px;margin:auto}
    h1{font-size:18px;margin:0 0 12px}
    .tabs{display:flex;gap:6px;margin-bottom:12px;flex-wrap:wrap}
    .tab{padding:8px 12px;border-radius:8px;background:#eef3ff;cursor:pointer;border:1px solid #d6defc}
    .tab.active{background:#0b5fff;color:#fff;border-color:#0b5fff}
    .section{display:none}
    .section.active{display:block}
  </style>
</head>
<body>
  <div class="card">
    <h1>Квартальный калькулятор (3 месяца + итог)</h1>
    <div class="muted">Вводите данные для каждого месяца, результаты суммируются в разделе «Квартал».</div>

    <div class="tabs">
      <div class="tab active" data-target="month1">Месяц 1</div>
      <div class="tab" data-target="month2">Месяц 2</div>
      <div class="tab" data-target="month3">Месяц 3</div>
      <div class="tab" data-target="quarter">Квартал</div>
    </div>

    <div id="month1" class="section active"></div>
    <div id="month2" class="section"></div>
    <div id="month3" class="section"></div>
    <div id="quarter" class="section"></div>
  </div>

<script>
// ====== переключение вкладок ======
const tabs = document.querySelectorAll('.tab');
const sections = document.querySelectorAll('.section');
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    sections.forEach(s => s.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.target).classList.add('active');
  });
});

// ====== функция для вставки калькулятора ======
function insertCalc(containerId){
  const div = document.getElementById(containerId);
  const iframe = document.createElement('iframe');
  iframe.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(`<!doctype html><html lang="ru"><head><meta charset='utf-8'/><title>Месяц</title><style>body{font-family:Arial;padding:10px}</style></head><body><h2>Здесь будет калькулятор для ${containerId}</h2></body></html>`);
  iframe.style.width = '100%';
  iframe.style.height = '800px';
  iframe.style.border = 'none';
  div.appendChild(iframe);
}

['month1','month2','month3','quarter'].forEach(id => insertCalc(id));
</script>
</body>
</html>
